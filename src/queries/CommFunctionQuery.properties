SQL_GET_MY_PROFILE_COMMON=SELECT * FROM {0}.personalization WHERE uid=?
SQL_GET_INDUSTRIES_COMMON=SELECT idKey, Name FROM {0}.industry order by idKey
SQL_INS_MY_PROFILE_COMMON=INSERT INTO {0}.personalization(uid,idInd,p_GEO,ind_def,geo_def,salesCycle,jobRole,profession, question_def) VALUES(?,?,?,?,?,?,?,?,?)
SQL_UPD_MY_PROFILE_COMMON=UPDATE {0}.personalization SET idInd=?,p_GEO=?,ind_def=?,geo_def=?,salesCycle=?,jobRole=?,profession=?,question_def=? WHERE uid=?
SQL_INS_LOGIN_HISTORY_COMMON=INSERT INTO {0}.login_history(idUser,LoginDate,Platform,OSVersion,SSVersion) VALUES(?, NOW(), ?, ?, ?)