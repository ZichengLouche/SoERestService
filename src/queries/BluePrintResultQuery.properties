
SQL_GET_BLUEPRINT_RESULT_SELECT=SELECT isn.idKey AS idISN, isn.Name AS solution_Name, isnOwner.Name AS solution_Owner, TRIM(isnOwner.eMail) AS solution_OwnerEmail, isa.idKey AS idISA, isa.Imperative_Name, isaOwner.Name AS imperative_Owner, TRIM(isaOwner.eMail) AS imperative_OwnerEmail,ind.idKey AS idInd, ind.Name AS industry_Name, indOwner.Name AS industry_Owner, TRIM(indOwner.eMail) AS industry_OwnerEmail,iso.idKey AS idISO, iso.offering_Name, isoOwner.Name AS offering_Owner, TRIM(isoOwner.eMail) AS offering_OwnerEmail, iso.offering_Description, UPPER(iso.Cloud) AS P_C, UPPER(iso.Analytics) AS P_A, UPPER(iso.Mobile) AS P_M, UPPER(iso.Social) AS P_S, UPPER(iso.`Security`) AS P_Z, IF(({4}), 1, 0) AS prioritySolution FROM {0} WHERE {1} AND {2} AND {3} AND ({5} OR {4}) AND {6} ORDER BY isn.Name, iso.offering_Name, ind.Name, isa.Imperative_Name LIMIT ?, ?
SQL_GET_BLUEPRINT_RESULT_COUNT=SELECT COUNT(1) FROM {0} WHERE {1} AND {2} AND {3} AND ({5} OR {4}) AND {6}
SQL_GET_BLUEPRINT_RESULT_FROM={0}.offering AS iso INNER JOIN {0}.solution AS isn ON (iso.idISN = isn.idKey) INNER JOIN {0}.solutionareas AS isa ON (isn.idISA = isa.idKey) INNER JOIN {0}.industry AS ind ON (isn.idInd = ind.idKey) LEFT JOIN {0}.owner AS isoOwner ON (isoOwner.idKey = iso.idOwner) LEFT JOIN {0}.owner AS isnOwner ON (isnOwner.idKey = isn.idOwner) LEFT JOIN {0}.owner AS isaOwner ON (isaOwner.idKey = isa.idOwner) LEFT JOIN {0}.owner AS indOwner ON (indOwner.idKey = ind.idCTO)
SQL_GET_BLUEPRINT_RESULT_WHERE1=(? = 0 OR ind.idKey = ?) AND (? = 0 OR isa.idKey = ?) AND (? = 0 OR isn.idKey = ?) AND (? = 0 OR iso.idKey = ?)
SQL_GET_BLUEPRINT_RESULT_WHERE2=(? = 0 OR EXISTS(SELECT 1 FROM {0}.buyers AS buy INNER JOIN {0}.buyer2offering AS b2o ON (buy.idKey = b2o.idBuyer) WHERE b2o.idISO = iso.idKey AND buy.idKey = ?))
SQL_GET_BLUEPRINT_RESULT_WHERE3_0=(UPPER(iso.Cloud) = ? OR ? = 'N') AND (UPPER(iso.Analytics) = ? OR ? = 'N') AND (UPPER(iso.Mobile) = ? OR ? = 'N') AND (UPPER(iso.Social) = ? OR ? = 'N') AND (UPPER(iso.Security) = ? OR ? = 'N')
SQL_GET_BLUEPRINT_RESULT_WHERE3=(? = 'EMPTY' OR CONCAT(IF(UPPER(iso.Cloud) = 'Y', 'C', '0'), IF(UPPER(iso.Analytics) = 'Y', 'A', '0'), IF(UPPER(iso.Mobile) = 'Y', 'M', '0'), IF(UPPER(iso.Social) = 'Y', 'S', '0'), IF(UPPER(iso.Security) = 'Y', 'Z', '0')) RLIKE ?)
SQL_GET_BLUEPRINT_RESULT_WHERE4=(? = 'WW' AND (IFNULL(isn.p_NA, 0)+IFNULL(isn.p_EU, 0)+IFNULL(isn.p_JP, 0)+IFNULL(isn.p_GCG, 0)+IFNULL(isn.p_LA, 0)+IFNULL(isn.p_AP, 0)+IFNULL(isn.p_MEA, 0)) >=3) OR (? = 'NA' AND p_NA=1) OR (? = 'EU' AND p_EU=1) OR (? = 'JP' AND p_JP=1) OR (? = 'GCG' AND p_GCG=1) OR (? = 'LA' AND p_LA=1) OR (? = 'AP' AND p_AP=1) OR (? = 'MEA' AND p_MEA=1)
SQL_GET_BLUEPRINT_RESULT_WHERE5=(? = 0)
SQL_GET_BLUEPRINT_RESULT_WHERE6=(? is NULL OR iso.offering_Name RLIKE ? OR isn.Name RLIKE ? OR isa.Imperative_Name RLIKE ? OR ind.Name RLIKE ? OR iso.offering_Description RLIKE ?)

SQL_GET_KEY_INFORMATION = SELECT ind.thinkIndustry, ind.CollaborationHub, isa.Master_Sales_Kit, isn.QRG_URL FROM {0}.solution AS isn INNER JOIN {0}.solutionareas AS isa ON (isa.idKey = isn.idISA) INNER JOIN {0}.industry AS ind ON (ind.idKey = isn.idInd) WHERE isn.idKey = ?
SQL_GET_IDENTIFIED_BUYERS = SELECT buyers.Name FROM {0}.buyers INNER JOIN {0}.buyer2offering AS b2o ON (buyers.idKey = b2o.idBuyer) WHERE b2o.idISO = ? ORDER BY buyers.Last_Update DESC
SQL_GET_SOLUTION_DESIGN_ACCELERATORS = SELECT acc.Accelerator_Name, acc.Download_URL FROM {0}.accelerators_w AS acc WHERE acc.idISN = ? ORDER BY acc.Last_Updated DESC

SQL_GET_MARKETING_INFOMATION = SELECT IFNULL(isnp.Description, isnp.Name) AS linkText, isnp.URL AS linkURL FROM {0}.solutionpart AS isnp WHERE isnp.`Type` RLIKE ''^M[0-9]+'' AND isnp.idOffering = ? ORDER BY isnp.last_update DESC
SQL_GET_TECHNICAL_INFOMATION = SELECT IFNULL(isnp.Description, isnp.Name) AS linkText, isnp.URL AS linkURL FROM {0}.solutionpart AS isnp WHERE isnp.`Type` RLIKE ''^T[0-9]+'' AND isnp.idOffering = ? ORDER BY isnp.last_update DESC
SQL_GET_CLIENT_REFERENCES = SELECT IFNULL(isnp.Description, isnp.Name) AS linkText, isnp.URL AS linkURL FROM {0}.solutionpart AS isnp WHERE isnp.Name=''Client References'' AND isnp.idOffering = ? ORDER BY isnp.last_update DESC
SQL_GET_EDUCATION_MATERIALS = SELECT IFNULL(isnp.Description, isnp.Name) AS linkText, isnp.URL AS linkURL FROM {0}.solutionpart AS isnp WHERE isnp.`Type` RLIKE ''^E[0-9]+'' AND isnp.idOffering = ? ORDER BY isnp.last_update DESC
SQL_GET_DEMONSTRATIONS = SELECT IFNULL(isnp.Description, isnp.Name) AS linkText, isnp.URL AS linkURL FROM {0}.solutionpart AS isnp WHERE isnp.`Type` RLIKE ''^D[0-9]+'' AND isnp.idOffering = ? ORDER BY isnp.last_update DESC

SQL_GET_SOLUTION_DESIGN_ACCELERATORS_SG = SELECT null as sgo_id, null as listId, null as assetID, acc.Accelerator_Name as title, acc.Accelerator_Name AS linkText, acc.Download_URL AS linkURL FROM {0}.accelerators_w AS acc WHERE acc.idISN = ? UNION SELECT offering.SG_Off_OID as sgo_id, isnp.listId, isnp.iRAM_key as assetID, isnp.Name as title, IFNULL(isnp.Name, isnp.Description) AS linkText, isnp.URL AS linkURL FROM {0}.{1} AS isnp INNER JOIN {0}.offering as offering on isnp.idOffering = offering.idKey WHERE isnp.listId IN (SELECT listid FROM {2}.listid_map where details_abbrev="A") AND isnp.idOffering = ?

