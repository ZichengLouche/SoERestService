SQL_GET_TECHNICAL_INFOMATION_SG = SELECT offering.SG_Off_OID as sgo_id, isnp.listId, isnp.iRAM_key as assetID, isnp.Name as title, IFNULL(isnp.Name, isnp.Description) AS linkText, isnp.URL AS linkURL FROM {0}.{1} AS isnp INNER JOIN {0}.offering as offering on isnp.idOffering = offering.idKey WHERE isnp.listId IN (SELECT listid FROM {2}.listid_map where details_abbrev="T") AND isnp.idOffering = ? ORDER BY isnp.last_update DESC
SQL_GET_CLIENT_REFERENCES_SG = SELECT offering.SG_Off_OID as sgo_id, isnp.listId, isnp.iRAM_key as assetID, isnp.Name as title, IFNULL(isnp.Name, isnp.Description) AS linkText, isnp.URL AS linkURL FROM {0}.{1} AS isnp INNER JOIN {0}.offering as offering on isnp.idOffering = offering.idKey WHERE isnp.listId = (SELECT listid FROM {2}.listid_map where details_abbrev="C") AND isnp.idOffering = ? ORDER BY isnp.last_update DESC
SQL_GET_EDUCATION_MATERIALS_SG = SELECT null as sgo_id, null as listId, null as assetID, acc.Accelerator_Name as title, acc.Accelerator_Name as linkText, acc.Download_URL as linkURL FROM {0}.accelerators_w AS acc WHERE acc.idInd = ? and (acc.idisa=0 or acc.idisa =?) and (acc.idiSN =? or acc.idISN=0) and acc.Type = "Education" UNION SELECT offering.SG_Off_OID as sgo_id, isnp.listId, isnp.iRAM_key as assetID, isnp.Name as title, IFNULL(isnp.Name, isnp.Description) AS linkText, isnp.URL AS linkURL FROM {0}.{1} AS isnp INNER JOIN {0}.offering as offering on isnp.idOffering = offering.idKey WHERE isnp.listId IN (SELECT listid FROM {2}.listid_map where details_abbrev="E") AND isnp.idOffering = ?
SQL_GET_DEMONSTRATIONS_SG = SELECT null as sgo_id, null as listId, null as assetID, acc.Accelerator_Name as title, acc.Accelerator_Name as linkText, acc.Download_URL as linkURL FROM {0}.accelerators_w AS acc WHERE acc.idInd = ? and (acc.idisa=0 or acc.idisa =?) and (acc.idiSN =? or acc.idISN=0) and acc.Type = "Demonstration" UNION SELECT offering.SG_Off_OID as sgo_id, isnp.listId, isnp.iRAM_key as assetID, isnp.Name as title, IFNULL(isnp.Name, isnp.Description) AS linkText, isnp.URL AS linkURL FROM {0}.{1} AS isnp INNER JOIN {0}.offering as offering on isnp.idOffering = offering.idKey WHERE isnp.listId = (SELECT listid FROM {2}.listid_map where details_abbrev="D") AND isnp.idOffering = ?

SQL_GET_CONTACTS = SELECT "Solution Contact" AS OwnerTitle, isnOwner.Name AS OwnerName, TRIM(isnOwner.eMail) AS OwnerEmail, "1" AS seq FROM {0}.solution AS isn LEFT JOIN {0}.owner AS isnOwner ON (isnOwner.idKey = isn.idOwner) WHERE isn.idKey = ? UNION ALL SELECT "Offering Contact" AS OwnerTitle, isoOwner.Name AS OwnerName, TRIM(isoOwner.eMail) AS OwnerEmail, "2" AS seq FROM {0}.offering AS iso LEFT JOIN {0}.owner AS isoOwner ON (isoOwner.idKey = iso.idOwner) WHERE iso.idKey = ? UNION ALL SELECT "Technical Leader" AS OwnerTitle, indOwner.Name AS OwnerName, TRIM(indOwner.eMail) AS OwnerEmail, "3" AS seq FROM {0}.industry AS ind LEFT JOIN {0}.owner AS indOwner ON (indOwner.idKey = ind.idCTO) WHERE ind.idKey = ? UNION ALL SELECT "Imperative Owner" AS OwnerTitle, isaOwner.Name AS OwnerName, TRIM(isaOwner.eMail) AS OwnerEmail, "4" AS seq FROM {0}.solutionareas AS isa INNER JOIN {0}.owner AS isaOwner ON (isaOwner.idKey = isa.idOwner) WHERE isa.idKey = ? ORDER BY seq

